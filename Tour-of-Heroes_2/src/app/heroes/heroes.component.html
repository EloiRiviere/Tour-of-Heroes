<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <a class="generate_button"
       title="generate_button"
       (click)="generate_button(hero)">
      <span class="num"
            class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete"
            title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>

<div id="mine"
     *ngIf="selectedHero">
  <label>
    {{selectedHero.name | uppercase}} is my hero
  </label>
  <a routerLink='/detail/{{selectedHero.id}}'>
    <button>
      Voir d√©tail
    </button>
  </a>
</div>
